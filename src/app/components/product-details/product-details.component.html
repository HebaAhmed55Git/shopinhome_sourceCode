

<div class="row align-items-center">
    <div class="col-md-3">
        

        <owl-carousel-o [options]="customOptions">
           
            <ng-template *ngFor="let img of productImages" carouselSlide>
            <img  [src]="img">
        </ng-template>  
        
        </owl-carousel-o>
      

    </div>
    <div class="col-md-9">

        <h1 class="h5">{{specProduct?.title}}</h1>
        <p class="text-muted">{{specProduct?.description}}</p>

        <span class="fw-bold text-main">{{specProduct?.category?.name}}</span>
          <h1 class="fw-bold h5">{{specProduct?.title?.split(" ")?.slice(0,2)?.join(" ")}}</h1>
          <div class="d-flex justify-content-between">
              <span>{{specProduct?.price}}EGP</span>
              <div>
                      <i class="fa-solid fa-star rating-color"></i>
                      <span>{{specProduct?.ratingsAverage}}</span>
              </div>
          </div>
          <button (click)="addProduct(specProduct._id , addBtn)" #addBtn class="btn bg-main text-white d-block w-100">Add To Cart</button>
            
       
    </div>
</div>
